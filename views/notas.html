<div class="row">
        <div class="col l8 offset-l2">
            <ul class="collection">
                <li class="collection-item" ng-repeat="nota in notas">
                    {{nota.titulo}}
                    <a href="#modalNota" class="secondary-content modal-trigger" ng-click="abrirNota(nota)">
                        <i class="material-icons">send</i>
                    </a>
                </li>
            </ul>
        </div>
</div>
