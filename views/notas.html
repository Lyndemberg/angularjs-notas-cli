<div class="row">
    <div class="col s6" ng-repeat="nota in notas">
        <div class="card">
            <div class="card-content blue-text text-darken-2">
                <span class="card-title">{{nota.titulo}}</span>
                <p>{{nota.descricao | limitTexto:10}}</p>
            </div>
        </div>
    </div>
</div>
